<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAFBox Signin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
		<!--Reduced navigation bar for the signin page. most links removed to reduce clutter. .-->
		<ul>
			<li><a href="../index.html" class="exclude" >LAF Box</a></li>
		</ul>
	</nav>

    <div class="mainbox">
        <div class="signin">
            <h1>Sign into LAFBox</h1>
            <div class="schoolselector">
                <label for="school">Enter your school name:</label>
                <input id="school" name="school" list="schools">

                <datalist id="schools">
                    <option value="sample">
                </datalist>
                <br><br>
                <button id="submitSchool">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
